baseURL = "https://raciod.github.io/"
title = "Raciod"
theme = "PaperMod"
languageCode = "en-us"

[pagination]
  pagerSize = 5

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Raciod"
  description = "Security research, penetration testing, CTF writeups, and tech learning journal"
  keywords = ["Security", "Pentesting", "CTF", "Hacking", "Cybersecurity", "Tech", "Learning", "Writeups", "InfoSec"]
  author = "Raciod"
  DateFormat = "January 2, 2006"
  defaultTheme = "dark"
  disableThemeToggle = false
  mainSections = ["posts"]

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  [params.assets]
    favicon = "<link / abs url>"
    favicon16x16 = "<link / abs url>"
    favicon32x32 = "<link / abs url>"
    apple_touch_icon = "<link / abs url>"
    safari_pinned_tab = "<link / abs url>"

  [params.label]
    text = "Raciod"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  [params.profileMode]
    enabled = false

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    limit = 10
    keys = ["title", "permalink", "summary", "content"]

  [params.ShareButtons]
    title = "Share this article"

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 10

[[menu.main]]
  identifier = "search"
  name = "Search"
  url = "/search/"
  weight = 20

pygmentsUseClasses = true

[markup.highlight]
  noClasses = false

[outputs]
  home = ["HTML", "RSS", "JSON"]
